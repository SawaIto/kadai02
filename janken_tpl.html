<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>じゃんけん</title>
</head>

<body class="font-['モリサワUDFont font-bold']">

    <header>
        <h1 class="text-6xl text-center my-6">じゃんけんゲーム</h1>
    </header>

    <main>
        <div class="flex justify-evenly">
            <div class="flex flex-col h-120 w-64 bg-blue-400 ">
                <p class="text-center my-4 text-4xl text-white">あなたの手</p>
                <div class="flex justify-around">
                    <img id="myhandimg" src="mark_question.png" alt="" class="w-32">
                </div>
                <div class=" flex items-between">
                    <button onclick="R_click(0);" class="w-1/3 text-2xl p-3"> グー</button>
                    <button onclick="R_click(1);" class="w-1/3 text-2xl p-3"> チョキ</button>
                    <button onclick="R_click(2);" class="w-1/3 text-2xl p-3"> パー</button>
                </div>
            </div>

            <div class="flex flex-col h-120 w-64 ">
                <div class=" pt-12 text-center text-4xl">
                    <p class="class">結果はいかに・・・</p>
                    <br>
                     <img id="resultimg" src="mark_question.png" alt=""
                        class="w-64 border-1 pl-10">
                </div>
            </div>

            <div class="h-123 w-64 bg-yellow-500">
                <p class="text-center my-4 text-4xl text-white">PCの手</p>
                <div class="flex justify-center items-around">
                    <img id="pchandimg" src="mark_question.png" alt="" class="w-32 ">
                </div>
            </div>
        </div>
    </main>

    <script>

        function R_click(jankenpon) {
            let janken = ['gu', 'cho', 'pa',];//"janken"のリストを作成します。
            let pchand = Math.floor(Math.random() * 3);//Math.random() で乱数を作ります

            let myhand = ['gu', 'cho', 'pa'];//"プレイヤーのjanken"のリストを作成します。

            //勝ち負けの判定
            if (jankenpon === pchand) {
                //選択した手とpcの手がおなじなのであいこ
                Result_end = 'draw';
                //選択した手がgu pcの手がchoなので私の勝ち
            } else if (jankenpon === 0 && pchand === 1) {
                Result_end = 'win';
                //選択した手がcho pcの手がpaなので私の勝ち
            } else if (jankenpon === 1 && pchand === 2) {
                Result_end = 'win';
                //選択した手がpa pcの手がguなので私の勝ち
            } else if (jankenpon === 2 && pchand === 0) {
                Result_end = 'win';
                //それ以外は私のまけ
            } else {
                Result_end = 'lose';
            }

            //結果を表示
            //私の手を画像で表示
            document.getElementById("myhandimg").src = myhand[jankenpon] + ".png";
            //pcの手を画像で表示
            document.getElementById("pchandimg").src = janken[pchand] + ".png";
            //じゃんけんの勝敗を画像で表示
            document.getElementById("resultimg").src = Result_end + ".png";
        }

    </script>
</body>


</body>

</html>
